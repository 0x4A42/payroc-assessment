{% extends 'base.html' %}
{% block body%}

<div id="homeTitle">
    <h1 class="title is-family-monospace"> Please enter the URL you wish to shorten.</h1>
</div>

<div>
<div id="urlForm">
<form name='urlShortenForm' action="/results" method='POST'>

<div class="field">
  <label class="label">URL:</label>
  <div class="control">
    <input class="input" type="text" placeholder="http://yoururl.org" name="urlName" id='urlNameID'>
  </div>
  <p class='help is-danger' id='urlInputWarn'> </p>
</div>

<div class="field">
  <label class="label">When do you want this link to expire? </label>
  <div class="control">
    <div class="select">
      <select name='expiryTime' id='expiryTimeID'>
      <option value="1">One Minute</option>
      <option value="2">One Hour</option>
      <option value="3">One Day</option>
      <option value="4">Never</option>
      </select>
    </div>
  </div>
</div>


<div class="field is-grouped">
  <div class="control">
    <input type='submit' class='button is-primary' value='Generate Link' name='submitLink' id='generateLinkButton'>
  </div>
</div>

</form>
</div>
</div>


{% endblock %}
