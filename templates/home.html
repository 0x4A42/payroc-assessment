<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="../static/styles/ui.css">
</head>


<div id="homeTitle">
    <h1 class="title is-family-monospace"> Please enter the URL you wish to shorten.</h1>
</div>

<div id="urlForm">
<form action="/results" method='POST'>

<div class="field">
  <label class="label">URL:</label>
  <div class="control">
    <input class="input" type="text" placeholder="http://yoururl.org" name="urlName">
  </div>
</div>


<div class="field is-grouped">
  <div class="control">
    <button class="button is-link">Submit</button>
  </div>
    </form>
</div>

</html>
